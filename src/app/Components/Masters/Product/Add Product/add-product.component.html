<!-- Floating Card (only shows on add-division route) -->
<div *ngIf="isAddProductRoute" class="card shadow p-4" id="Add-Division">
    <div class="card-header bg-white border-0 p-0 mb-2 d-flex align-items-center">
        <h5 class="mb-0 me-2">Add Product</h5>
        <div class="flex-grow-1">
            <hr class="mt-3 mb-0" />
        </div>
    </div>

    <div class="card-body p-0 mt-1">
        <div class="row col-12">
            <div class="col-4">
                <div class="mb-3">
                    <label class="form-label">Product Code <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" [(ngModel)]="prdtCode" />
                </div>
            </div>
            <div class="col-4">
                <div class="mb-3">
                    <label class="form-label">Product Name <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" [(ngModel)]="prdtName" />
                </div>
            </div>
            <div class="col-4">
                <div class="mb-3">
                    <label class="form-label">Product Short Name <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" [(ngModel)]="prdtShortName" />
                </div>
            </div>
            <div class="col-4">
                <div class="mb-3">
                    <label class="form-label">Base UOM <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" [(ngModel)]="prdtBaseUom" />
                </div>
            </div>
            <div class="col-4">
                <div class="mb-3">
                    <label class="form-label">Uom <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" [(ngModel)]="prdtUom" />
                </div>
            </div>
            <div class="col-4">
                <div class="mb-3">
                    <label class="form-label">Conversion Factor <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" [(ngModel)]="prdtConvFactor" />
                </div>
            </div>
            <div class="col-4">
                <div class="mb-3">
                    <label class="form-label">Category <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" [(ngModel)]="prdtCategory" />
                </div>
            </div>
            <div class="col-4">
                <div class="mb-3">
                    <label class="form-label">Product Group <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" [(ngModel)]="prdtGroup" />
                </div>
            </div>
            <div class="col-4">
                <div class="mb-3">
                    <label class="form-label">Brand <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" [(ngModel)]="prdtBrand" />
                </div>
            </div>
            <div class="col-4">
                <div class="mb-3">
                    <label class="form-label">HSN Code <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" [(ngModel)]="prdtHSNCode" />
                </div>
            </div>
            <div class="col-4">
                <div class="mb-3">
                    <label class="form-label">Type <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" [(ngModel)]="PrdtType" />
                </div>
            </div>
        </div>
        <div class="row col-12">
            <div class="col-12">
                <div class="mb-3">
                    <label class="form-label">Description <span class="text-danger">*</span></label>
                    <textarea class="form-control" [(ngModel)]="prdtDescription" rows="3"></textarea>
                </div>
            </div>
        </div>
        <div class="row col-12">
            <div class="col-4">
                <div>
                    <label class="form-label">Product Image <span class="text-danger">*</span></label>
                    <div class="position-relative">
                        <input type="text" class="form-control pe-5" [(ngModel)]="prdtImage" readonly />

                        <!-- Upload icon inside the input -->
                        <img src="Assets/Add Product Details/ProductImageUpload.svg" alt="Upload Icon"
                            class="input-icon" (click)="triggerFileUpload()" />

                        <!-- Hidden file input -->
                        <input type="file" #fileInput accept="image/*" (change)="onImageSelected($event)" hidden />
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="mb-3">
                    <label class="form-label">Pack Size</label>
                    <input type="text" class="form-control" [(ngModel)]="prdtPackSize" />
                </div>
            </div>
            <div class="col-4">
                <div class="mb-3">
                    <label class="form-label">Order Conversion Qty </label>
                    <input type="text" class="form-control" [(ngModel)]="prdtOrderConvQty" />
                </div>
            </div>

            <!-- ! Image preview outside, in a separate div -->
            <div class="col-12 mt-3" *ngIf="imagePreviews.length">
                <label class="form-label">Preview Images</label>
                <div class="d-flex flex-wrap gap-3">
                    <div *ngFor="let img of imagePreviews; let i = index" class="position-relative me-2 mb-2">
                        <img [src]="img" class="img-thumbnail" style="max-width: 150px; max-height: 150px;" />

                        <button type="button"
                            class="btn btn-sm position-absolute top-0 end-0 p-0 bg-transparent border-0"
                            (click)="removeImage(i)">
                            <img src="Assets/Add Product Details/Minus_Fill.svg" alt="Remove"
                                style="width: 30px; height: 30px;" />
                        </button>
                    </div>

                    <!-- Add more (+) -->
                    <button type="button"
                        class="btn btn-outline-primary d-flex align-items-center justify-content-center"
                        style="width: 30px; height: 30px;" (click)="triggerFileUpload()">
                        +
                    </button>
                </div>
            </div>

            <div class="col-4">
                <div class="mb-3">
                    <label class="form-label">Erp Code <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" [(ngModel)]="prdtErpCode" />
                </div>
            </div>
            <div class="col-4">
                <div class="mb-3">
                    <label class="form-label">Target </label>
                    <input type="text" class="form-control" [(ngModel)]="prdtTarget" />
                </div>
            </div>
            <div class="col-4">
                <div class="mb-3">
                    <label class="form-label">Unit Weight </label>
                    <input type="text" class="form-control" [(ngModel)]="prdtUnitWeight" />
                </div>
            </div>
        </div>
        <div class="card-header bg-white border-0 p-0 mb-2 d-flex align-items-center">
            <h5 class="mb-2 me-2">Tax Allocation </h5>
            <div class="flex-grow-1">
                <hr class="mt-3 mb-0" />
            </div>
        </div>
        <div class="card p-3 col-8">
            <div *ngFor="let row of rows; let i = index" class="row align-items-center">
                <!-- Tax Select -->
                <div class="col-6 mt-2">
                    <div class="mb-3">
                        <label class="form-label">Tax <span class="text-danger">*</span></label>
                        <select class="form-select" [(ngModel)]="row.tax">
                            <option disabled value="">Select Tax</option>
                            <option value="1">Tax 1</option>
                            <option value="2">Tax 2</option>
                            <option value="3">Tax 3</option>
                            <option value="4">Tax 4</option>
                        </select>
                    </div>
                </div>

                <div class="col-6 mt-2">
                    <div class="mb-3 d-flex align-items-center">
                        <div class="flex-grow-1">
                            <label class="form-label">States <span class="text-danger">*</span></label>
                            <select class="form-select" [(ngModel)]="row.state">
                                <option disabled value="">Select State</option>
                                <option value="1">State 1</option>
                                <option value="2">State 2</option>
                                <option value="3">State 3</option>
                                <option value="4">State 4</option>
                            </select>
                        </div>

                        <!-- Show Delete only on the last row -->
                        <img *ngIf="i > 0" class="btn ms-2 mt-4" src="Assets/Add Product Details/Minus_Fill.svg"
                            (click)="deleteRow(i)" alt="Delete Row">
                    </div>
                </div>
            </div>
        </div>
        <button class="btn btn-outline-secondary mt-3" (click)="addRow()">Add Row</button>
    </div>

    <div class="card-footer bg-white mt-3">
        <div class="d-flex justify-content-end gap-2 mt-3">
            <button class="btn btn-outline-secondary" (click)="closeCard()">
                Cancel
            </button>
            <button class="btn btn-success" (click)="saveProduct()">Save</button>
        </div>
    </div>
</div>
