<div class="row page_left">
    <div class="col-3 mt-3 ms-3">
        <ul class="nav" id="nav_tab_vertical">
            <li class="nav-item" *ngFor="let tab of tabs">
                <a class="nav-link d-flex justify-content-between align-items-center cursor-pointer"
                    [class.active]="tab === activeTab" (click)="setActiveTab(tab)" href="javascript:void(0)">
                    {{ tab }}
                </a>
            </li>
        </ul>
    </div>
    <!-- Content Area (Right Side) -->
    <div class="col-12">
        <div class="tab-content p-3">
            <div class="card shadow p-3" *ngIf="currentTabConfig" style="height: 550px;">
                <div class="card-header bg-white border-0 p-0 mb-2 d-flex align-items-center">
                    <h5 class="mb-0 me-2">Add {{ currentTabConfig.name }}</h5>
                    <div class="flex-grow-1">
                        <hr class="mt-3 mb-0" />
                    </div>
                </div>

                <div class="card-body p-0 mt-1">
                    <div class="col-8">
                        <div class="row">
                            <div class="col-6" *ngFor="let field of currentTabConfig.fields">
                                <div class="mb-3">
                                    <label [for]="field.id" class="form-label">
                                        {{ field.label }}
                                        <span *ngIf="field.required" class="text-danger">*</span>
                                    </label>
                                    <ng-select [id]="field.id" [items]="field.items" bindLabel="label" bindValue="value"
                                        [(ngModel)]="getFormModel()[field.id]" placeholder="Select an option">
                                    </ng-select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12">
                        <button class="btn btn-primary" (click)="save()">
                            Save
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
