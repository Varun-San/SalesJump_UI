<!-- Floating Card (only shows on add-division route) -->
<div *ngIf="isAddMaterial" class="card shadow p-4" id="Add-Division">
    <div class="card-header bg-white border-0 p-0 mb-2 d-flex align-items-center">
        <h5 class="mb-0 me-2">{{ editMode ? 'Edit Material' : 'Add Material'
            }}</h5>
        <div class="flex-grow-1">
            <hr class="mt-3 mb-0" />
        </div>
    </div>

    <div class="card-body p-0 mt-1">
        <div class="row col-12">
            <div class="col-6">
                <div class="mb-3">
                    <label class="form-label">ERP Code <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" [(ngModel)]="erp_Code" />
                </div>
            </div>
            <div class="col-6">
                <div class="mb-3">
                    <label class="form-label">Material Name <span class="text-danger">*</span></label>
                    <input type="number" class="form-control" [(ngModel)]="material_Name" />
                </div>
            </div>
            <div class="col-6">
                <div class="mb-3">
                    <label class="form-label">Divsion <span class="text-danger">*</span></label>
                    <select class="form-select" [(ngModel)]="material_Division">
                        <option>Selection</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <div class="card-footer bg-white border-0 p-0 mt-3 d-flex justify-content-end gap-2">
        <button class="btn btn-outline-secondary" (click)="closeCard()">
            Cancel
        </button>
        <button class="btn btn-success" (click)="saveMaterial()">{{ editMode ? 'Update Material' : 'Save Material'
            }}</button>
    </div>
</div>
