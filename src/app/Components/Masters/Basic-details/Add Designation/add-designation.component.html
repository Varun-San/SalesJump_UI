<div *ngIf="isAddDesignation" class="card shadow p-4" id="Add-Division">
    <div class="card-header bg-white border-0 p-0 mb-2 d-flex align-items-center">
        <h5 class="mb-0 me-2">{{ editMode ? 'Edit Designation' : 'Add Designation'
            }}</h5>
        <div class="flex-grow-1">
            <hr class="mt-3 mb-0" />
        </div>
    </div>

    <div class="card-body p-0 mt-1">
        <div class="row col-12">
            <div class="col-6">
                <div class="mb-3">
                    <label class="form-label">Short Name <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" [(ngModel)]="shortName" />
                </div>
            </div>
            <div class="col-6">
                <div class="mb-3">
                    <label class="form-label">Designation <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" [(ngModel)]="designation" />
                </div>
            </div>
            <div class="col-6">
                <div class="mb-3">
                    <label class="form-label">Type <span class="text-danger">*</span></label>
                    <ng-select [(ngModel)]="type" [items]="typeOptions" [placeholder]="'Select a Type Options'"
                        [searchable]="true">
                    </ng-select>
                </div>
            </div>
            <div class="col-6">
                <div class="mb-3">
                    <label class="form-label">User Wise Count <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" [(ngModel)]="userWiseCount" />
                </div>
            </div>
        </div>
    </div>

    <div class="card-footer bg-white mt-3">
        <div class="d-flex justify-content-end gap-2 mt-3">
            <button class="btn btn-outline-secondary" (click)="closeCard()">Cancel</button>
            <button class="btn btn-success" (click)="saveDesignation()">Save</button>
        </div>
    </div>
</div>
