<!-- Floating Card (only shows on add-division route) -->
<div *ngIf="isAddDesignationRoute" class="card shadow p-4" id="Add-Division">
    <div class="card-header bg-white border-0 p-0 mb-2 d-flex align-items-center">
        <h5 class="mb-0 me-2">Add Designation</h5>
        <div class="flex-grow-1">
            <hr class="mt-3 mb-0" />
        </div>
    </div>

    <div class="card-body p-0 mt-1">
        <div class="row col-12">
            <div class="col-4">
                <div class="mb-3">
                    <label class="form-label">Short Name <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" [(ngModel)]="divisionPrefix" />
                </div>
            </div>
            <div class="col-4">
                <div class="mb-3">
                    <label class="form-label">Designation<span class="text-danger">*</span></label>
                    <input type="text" class="form-control" [(ngModel)]="divisionName" />
                </div>
            </div>
            <div class="col-4">
                <div class="mb-3">
                    <label class="form-label">Type <span class="text-danger">*</span></label>
                    <select class="form-select" [(ngModel)]="selectedType">
                        <option value="" disabled selected>Select a value</option>
                        <option *ngFor="let type of types" [value]="type">{{ type }}</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <div class="card-footer bg-white border-0 p-0 mt-3 d-flex justify-content-end gap-2">
        <button class="btn btn-outline-secondary" (click)="closeCard()">
            Cancel
        </button>
        <button class="btn btn-success" (click)="saveDivision()">Save</button>
    </div>
</div>
