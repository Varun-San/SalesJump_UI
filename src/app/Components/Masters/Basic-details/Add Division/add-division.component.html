<!-- Floating Card (only shows on add-division route) -->
<div *ngIf="isAddDivisionRoute" class="card shadow p-4" id="Add-Division">
  <div class="card-header bg-white border-0 p-0 mb-2 d-flex align-items-center">
    <h5 class="mb-0 me-2">Add Division</h5>
    <div class="flex-grow-1">
      <hr class="mt-3 mb-0" />
    </div>
  </div>

  <div class="card-body p-0 mt-1">
    <div class="row col-12">
      <div class="col-4">
        <div class="mb-3">
          <label class="form-label">Division Code Prefix Name <span class="text-danger">*</span></label>
          <input type="text" class="form-control" [(ngModel)]="divisionPrefix" />
        </div>
      </div>
      <div class="col-4">
        <div class="mb-3">
          <label class="form-label">Division Name <span class="text-danger">*</span></label>
          <input type="text" class="form-control" [(ngModel)]="divisionName" />
        </div>
      </div>
      <div class="col-4">
        <div class="mb-3">
          <label class="form-label">Product Wise Count <span class="text-danger">*</span></label>
          <input type="number" class="form-control" [(ngModel)]="productWiseCount" />
        </div>
      </div>
      <div class="col-4">
        <div class="mb-3">
          <label class="form-label">User Wise Count <span class="text-danger">*</span></label>
          <input type="number" class="form-control" [(ngModel)]="userWiseCount" />
        </div>
      </div>
    </div>
  </div>

  <div class="card-footer bg-white border-0 p-0 mt-3 d-flex justify-content-end gap-2">
    <button class="btn btn-outline-secondary" (click)="closeCard()">
      Cancel
    </button>
    <button class="btn btn-success" (click)="saveDivision()">{{ editMode ? 'Update Division' : 'Save Division'
      }}</button>
  </div>
</div>
