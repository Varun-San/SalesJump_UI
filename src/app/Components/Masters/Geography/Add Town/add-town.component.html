<!-- Floating Card (only shows on add-division route) -->
<div *ngIf="isAddTown" class="card shadow p-4" id="Add-Division">
    <div class="card-header bg-white border-0 p-0 mb-2 d-flex align-items-center">
        <h5 class="mb-0 me-2">{{ editMode ? "Edit Town" : "Add Town" }}</h5>
        <div class="flex-grow-1">
            <hr class="mt-3 mb-0" />
        </div>
    </div>

    <div class="card-body p-0 mt-1">
        <div class="row col-12">
            <div class="col-6">
                <div class="mb-3">
                    <label class="form-label">Town Name <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" [(ngModel)]="townName" />
                </div>
            </div>
            <div class="col-6">
                <div class="mb-3">
                    <label class="form-label">District <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" [(ngModel)]="district" />
                </div>
            </div>
            <div class="col-6">
                <div class="mb-3">
                    <label class="form-label">Territory <span class="text-danger">*</span></label>
                    <input type="number" class="form-control" [(ngModel)]="territory" />
                </div>
            </div>
        </div>
    </div>

    <div class="card-footer bg-white mt-3">
        <div class="d-flex justify-content-end gap-2 mt-3">
            <button class="btn btn-outline-secondary" (click)="closeCard()">Cancel</button>
            <button class="btn btn-success" (click)="saveTown()">Save</button>
        </div>
    </div>
</div>
<div *ngIf="isAddTown" class="card shadow p-3" id="Add-Division2"></div>
