<!-- Floating Card (only shows on add-division route) -->
<div *ngIf="isAddDistrict" class="card shadow p-4" id="Add-Division">
    <div class="card-header bg-white border-0 p-0 mb-2 d-flex align-items-center">
        <h5 class="mb-0 me-2">{{ editMode ? 'Edit District' : 'Add District'
            }}</h5>
        <div class="flex-grow-1">
            <hr class="mt-3 mb-0" />
        </div>
    </div>

    <div class="card-body p-0 mt-1">
        <div class="row col-12">
            <div class="col-4">
                <div class="mb-3">
                    <label class="form-label">District Name <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" [(ngModel)]="districtName" />
                </div>
            </div>
            <div class="col-4">
                <div class="mb-3">
                    <label class="form-label">State <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" [(ngModel)]="state" />
                </div>
            </div>
            <div class="col-4">
                <div class="mb-3">
                    <label class="form-label">Town Count <span class="text-danger">*</span></label>
                    <input type="number" class="form-control" [(ngModel)]="townCount" />
                </div>
            </div>
        </div>
    </div>

    <div class="card-footer bg-white border-0 p-0 mt-3 d-flex justify-content-end gap-2">
        <button class="btn btn-outline-secondary" (click)="closeCard()">
            Cancel
        </button>
        <button class="btn btn-success" (click)="saveDistrict()">{{ editMode ? 'Update District' : 'Save District'
            }}</button>
    </div>
</div>
