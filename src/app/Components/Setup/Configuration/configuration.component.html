<div class="row" *ngIf="showSidebar">
  <!-- Your sidebar + buttons -->
  <div class="col-12 p-4">
    <div class="col-4">
      <div class="input-group">
        <span class="input-group-text">
          <fa-icon [icon]="faSearch"></fa-icon>
        </span>
        <input
          type="text"
          class="form-control text-start"
          placeholder="Search"
        />
      </div>
    </div>

    <div class="row">
      <!-- Left Sidebar -->
      <div
        class="col-4 col-sm-3 col-md-3 col-lg-3 col-xl-3 col-xxl-2 px-0 mt-2 borderr"
      >
        <div class="nav flex-column nav-pills mt-3" role="tablist">
          <a
            class="nav-link mb-2 d-flex justify-content-between align-items-center"
          >
            Configuration <span style="font-size: large">&gt;</span>
          </a>
        </div>
      </div>

      <!-- Right Buttons -->
      <div
        class="col-8 col-sm-9 col-md-9 col-lg-9 col-xl-9 col-xxl-2 pe-0 mt-2 d-flex flex-column gap-3"
      >
        <button
          class="btn btn-outline-primary me-2"
          routerLink="general-settings"
          routerLinkActive="active"
        >
          General Settings
        </button>

        <button
          class="btn btn-outline-primary"
          routerLink="user-settings"
          routerLinkActive="active"
        >
          UserWise Settings
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Router outlet will always stay -->
<router-outlet></router-outlet>
