<div class="row d-flex align-items-center">
  <!-- Left: Forgot Password Section -->
  <div class="col-md-5">
    <div class="row">
      <div class="col-12 d-flex flex-column justify-content-center align-items-center text-center">
        <div>
          <img src="Assets/ForgotPassword/ForgotPassword.png" alt="image" style="height: 110px; width: auto" />
        </div>
        <div>
          <h4 class="mt-3">Forgot Password?</h4>
        </div>
        <div>
          <p class="labels">No Worries, We'll guide you to reset</p>
        </div>

        <!-- Toggle Buttons -->
        <div class="toggle-container d-flex">
          <button class="toggle-btn me-2" [ngClass]="{ active: mode === 'mobile' }" (click)="mode = 'mobile'">
            Mobile
          </button>
          <button class="toggle-btn" [ngClass]="{ active: mode === 'email' }" (click)="mode = 'email'">
            Email
          </button>
        </div>

        <!-- Form -->
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-md-8">
              <form>
                <div class="text-start">
                  <label class="form-label labels">
                    {{ mode === "mobile" ? "Mobile No" : "Email" }}
                  </label>

                  <input *ngIf="mode === 'mobile'" type="text" class="form-control" />
                  <input *ngIf="mode === 'email'" type="email" class="form-control" />
                </div>
              </form>

              <button type="submit" class="btn w-100 mt-3" style="background-color: #1997ce; color: white; padding: 9px"
                [routerLink]="'/verification'">
                Reset Password
              </button>

              <div class="text-end labels mt-4">
                <a [routerLink]="'/login'" style="
                    text-decoration: none;
                    color: #2e3032;
                    font-weight: 500;
                  ">
                  Back to Login
                </a>
              </div>
            </div>
          </div>
        </div>
        <!-- Bottom Image -->
        <div class="col-12 text-center">
          <img src="Assets/ForgotPassword/Frame.png" alt="image" class="bottom-img" />
        </div>
      </div>
    </div>
  </div>
  <!-- Right: Carousel Section -->
  <div class="col-md-7 p-0">
    <div class="full-height-box">
      <!-- Carousel Slides -->
      <div class="carousel-slides">
        <div class="carousel-slide d-flex flex-column" *ngFor="let slide of slides; let i = index"
          [ngClass]="{ 'active-slide': i === currentSlide }">
          <img [src]="slide.image" alt="slide image" class="img-fluid mb-3" />
          <h5>{{ slide.title }}</h5>
          <p class="fs-5">{{ slide.description }}</p>
        </div>
      </div>

      <!-- Navigation lines -->
      <div class="navigation-lines">
        <div class="nav-line" *ngFor="let line of slides; let i = index"
          [ngClass]="{ 'active-line': i === currentSlide }" (click)="goToSlide(i)"></div>
      </div>
    </div>
  </div>
</div>
