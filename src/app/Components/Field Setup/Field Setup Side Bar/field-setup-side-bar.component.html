<div class="row" style="display: block">
    <div class="col-10">
        <!-- Search bar -->
        <div class="col-12 mt-3">
            <div class="position-relative">
                <fa-icon [icon]="faSearch" class="search-icon"> </fa-icon>
                <input type="text" class="form-control ps-5" placeholder="Search" />
            </div>
        </div>
        <!-- Master List -->
        <!-- Sidebar: Vertical Tabs (Left Side) -->
        <div class="row">
            <div class="col-5 border_right">
                <ul class="nav flex-column nav-tabs " id="nav_tab_vertical">
                    <li class="nav-item" *ngFor="let tab of tabs">
                        <a class="nav-link d-flex justify-content-between align-items-center border cursor-pointer border_bottom"
                            [class.active]="tab === activeTab" (click)="setActiveTab(tab)" href="javascript:void(0)">
                            {{ tab }}
                            <img *ngIf="tab === activeTab" src="Assets/GeneralSettings/Down Arrow Outline.svg"
                                alt="Arrow Icon" style="width: 16px; height: 16px; margin-left: 8px" />
                        </a>
                    </li>
                </ul>
            </div>
            <!-- Content Area (Right Side) -->
            <div class="col-7 mt-3">
                <div class="tab-content p-3">
                    <div [ngSwitch]="activeTab">
                        <!-- !Field Setup -->
                        <div *ngSwitchCase="'Field Setup'">
                            <h4>Field Setup</h4>
                            <mat-chip-set>
                                <mat-chip *ngFor="let field of Field_Setup_label"
                                    [ngClass]="{ 'active-chip': activeChip_Field_Setup === field.name }"
                                    (click)="activeChip_Field_Setup = field.name" routerLink="{{ field.route }}">
                                    {{ field.name }}
                                </mat-chip>
                            </mat-chip-set>
                        </div>
                        <!-- !Default -->
                        <div *ngSwitchDefault>
                            <h4>Welcome</h4>
                            <p>Select a tab to view content.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
