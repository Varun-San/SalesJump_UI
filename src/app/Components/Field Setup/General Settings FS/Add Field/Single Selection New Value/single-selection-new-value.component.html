<!-- Floating Card (only shows on add-division route) -->
<div *ngIf="isAddValue" class="card shadow p-4" id="Add-Division">
    <div class="card-header bg-white border-0 p-0 mb-2 d-flex align-items-center">
        <h5 class="mb-0 me-2">New Value</h5>
        <div class="flex-grow-1">
            <hr class="mt-3 mb-0" />
        </div>
    </div>
    <div class="card-body p-0 mt-1">
        <div class="row col-12">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th class="table-background">Value</th>
                        <th class="table-background">Caption</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let row of rows; let i = index">
                        <td>
                            <div class="input-group">
                                <input type="text" class="form-control" aria-describedby="basic-addon1" value="Yes">
                            </div>
                        </td>
                        <td>
                            <div class="input-group">
                                <input type="text" class="form-control" aria-describedby="basic-addon1" value="Needed">
                                <img class="btn" src="Assets/Delete.svg" alt="Delete" (click)="deleteRow(i)">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <button type="button" class="btn btn-primary" (click)="addRow()">
                                <img src=" Assets/AdminMasters/Add.svg" alt="Add Field Icon" height="16" width="16"
                                    class="me-2" />
                                More
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="margin-top"></div>
    <div class="card-footer bg-white border-0 p-0 mt-3 d-flex justify-content-end gap-2">
        <button class="btn btn-outline-secondary" (click)="closeCard()">
            Cancel
        </button>
        <button class="btn btn-success" (click)="saveDivision()">Save</button>
    </div>
</div>

<div *ngIf="isAddValue" class="card shadow p-3" id="Add-Division2"></div>
