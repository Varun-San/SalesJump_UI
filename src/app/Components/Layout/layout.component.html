<nav class="navbar navbar-light" id="layout_nav_side">
  <ul class="navbar-nav">
    <!-- Logo -->
    <li class="nav-item">
      <a class="navbar-brand" routerLink="/">
        <img
          src="Assets/LayoutIcons/Logo.svg"
          alt="logo"
          width="24"
          height="24"
        />
      </a>
    </li>

    <!-- Dynamic Menu Items -->
    <li class="nav-item" *ngFor="let item of menuItems">
      <a
        class="nav-link text-white fw-bold"
        [routerLink]="item.route"
        routerLinkActive="router-link-active"
        matTooltip="{{ item.label }}"
        matTooltipPosition="right"
      >
        <img [src]="item.icon" [alt]="item.label" width="24" height="24" />
      </a>
    </li>
  </ul>
</nav>

<!-- Breadcrumb Header -->
<nav class="navbar" style="margin-left: 65px; width: 96%">
  <div class="container-fluid">
    <!-- Breadcrumb Navigation -->
    <div>
      <ng-container *ngIf="getHeaderText() as breadcrumbs">
        <ng-container *ngFor="let breadcrumb of breadcrumbs; let last = last">
          <a
            [routerLink]="breadcrumb.route"
            class="text-dark text-decoration-none"
          >
            {{ breadcrumb.label }}
          </a>
          <span *ngIf="!last"> / </span>
        </ng-container>
      </ng-container>
    </div>

    <!-- Search Bar & Profile Icon -->
    <div class="d-flex align-items-center">
      <form class="d-flex me-2">
        <input
          class="form-control me-2"
          type="search"
          placeholder="Search"
          aria-label="Search"
          matTooltip="Search"
        />
        <a
          class="nav-link text-white fw-bold mt-1"
          routerLink="configuration"
          routerLinkActive="router-link-active"
          matTooltip="Notification"
        >
          <img
            src="Assets/LayoutIcons/Notification.svg"
            alt="Notification"
            width="30"
            height="30"
        /></a>
      </form>

      <!-- Profile Icon -->
      <a href="#" matTooltip="Profile">
        <img
          src="Assets/LayoutIcons/Profile Picture_1.svg"
          alt="Profile"
          width="35"
          height="35"
          class="squared"
        />
      </a>
    </div>
  </div>
</nav>

<!-- The main content that follows the nav bar -->
<div class="container-fluid" id="main-content">
  <router-outlet></router-outlet>
</div>
